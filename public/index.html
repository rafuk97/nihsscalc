  <title>Calculadora NIHSS</title>

  <!-- Paso 1: Cargar la fuente IBM Plex Sans desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Paso 2: Definir una variable CSS para la fuente antes de Tailwind -->
  <style>
    :root {
      --font-ibm-plex-sans: 'IBM Plex Sans', sans-serif;
    }
  </style>

  <!-- Paso 3: Cargar Tailwind CSS desde CDN y configurarlo para usar la variable -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            // Referencia la variable CSS para la pila 'sans' de Tailwind
            sans: ['var(--font-ibm-plex-sans)'], 
          }
        }
      }
    }
  </script>
</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
